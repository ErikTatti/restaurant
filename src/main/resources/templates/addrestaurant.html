<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Add Restaurant</title>
</head>

<body>
    <h1>Add Restaurant</h1>
    <div>
        <form th:object="${restaurant}" th:action="@{/save}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required />
            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:field="*{address}" required />
            <br>

            <label for="priceRange">Price Range:</label>
            <input type="text" id="priceRange" name="priceRange" th:field="*{priceRange}" required />
            <br>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" th:field="*{rating}" required min="1" max="5" />
            <br>

            <label for="text">Description:</label>
            <input type="text" id="text" name="text" th:field="*{text}" required />
            <br>

            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="category">Category:</label>
            <select id="category" th:field="*{category}" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category Error</div>
            </select>
            <br>

            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="submit" value="Add Restaurant" />
        </form>
    </div>
</body>

</html>
