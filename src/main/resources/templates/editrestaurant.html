<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <h1>Modify Restaurant</h1>
    <div>
        <form action="#" th:action="@{/updateRestaurant}" th:object="${restaurant}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <label>Name:</label>
            <input type="text" th:field="*{name}" required />
            
            <label>Address:</label>
            <input type="text" th:field="*{address}" required />
            
            <label>Price Range:</label>
            <input type="text" th:field="*{priceRange}" required />
            
            <label>Rating:</label>
            <input type="number" th:field="*{rating}" min="1" max="5" required />
            
            <label>Description:</label>
            <input type="text" th:field="*{text}" required />
            
            <label>Category:</label>
            <select name="category" th:field="*{category}" required>
                <option th:each="cat : ${categories}" 
                        th:value="${cat.id}" 
                        th:text="${cat.name}" 
                        th:selected="${cat.id == restaurant.category?.id}">
                </option>
            </select>
            
            <button type="submit">Update Restaurant</button>
        </form>
    </div>
</body>

</html>
