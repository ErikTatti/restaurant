<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Restaurant</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 10px;
        }

        form {
            margin-top: 15px;
        }

        label {
            display: block;
            margin-top: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 5px;
            margin: 3px 0 10px;
        }

        [type=submit] {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Add Restaurant</h2>

    <form th:action="@{/save}" th:object="${restaurant}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required>

        <label>Address:</label>
        <input type="text" th:field="*{address}" required>

        <label>Price Range:</label>
        <input type="text" th:field="*{priceRange}" required>

        <label>Rating (1-5):</label>
        <input type="number" th:field="*{rating}" min="1" max="5" required>

        <label>Description:</label>
        <input type="text" th:field="*{text}" required>

        <label>Category:</label>
        <select th:field="*{category}">
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color:red"></div>

        <input type="submit" value="Save">
    </form>

</body>

</html>
