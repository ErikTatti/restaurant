<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Modify Restaurant</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 5px;
            margin: 3px 0 10px;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Modify Restaurant</h2>

    <form th:action="@{/updateRestaurant}" th:object="${restaurant}" method="post">
        <input type="hidden" th:field="*{id}">

        <label>Name:</label>
        <input type="text" th:field="*{name}" required>

        <label>Address:</label>
        <input type="text" th:field="*{address}" required>

        <label>Price Range:</label>
        <input type="text" th:field="*{priceRange}" required>

        <label>Rating (1-5):</label>
        <input type="number" th:field="*{rating}" min="1" max="5" required>

        <label>Description:</label>
        <input type="text" th:field="*{text}" required>

        <label>Category:</label>
        <select th:field="*{category}" required>
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                th:selected="${cat.id == restaurant.category?.id}">
            </option>
        </select>

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" placeholder="Enter image URL">


        <button type="submit">Update</button>
    </form>

</body>

</html>
